name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      NEXT_PUBLIC_FIREBASE_API_KEY: dummy
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: dummy.firebaseapp.com
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: dummy
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: dummy.firebasestorage.app
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '000000000000'
      NEXT_PUBLIC_FIREBASE_APP_ID: '1:000000000000:web:dummy'
      NEXTAUTH_SECRET: ci-dummy-secret-for-build
      NEXTAUTH_URL: http://localhost:3000

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
